<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }

        .calculator {
            width: 300px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .display {
            width: 100%;
            height: 60px;
            margin-bottom: 20px;
            background: #eaeaea;
            text-align: right;
            font-size: 24px;
            line-height: 60px;
            border: none;
            border-radius: 5px;
            padding-right: 10px;
            box-sizing: border-box;
        }

        .keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .key {
            height: 60px;
            background: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .key:hover {
            background: blue;
        }

        .key.operator {
            background: #ffa500;
        }

        .key.operator:hover {
            background: #cc8400;
        }

        .key.equal {
            grid-column: span 2;
            background: #28a745;
        }

        .key.equal:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="keys">
            <button class="key" onclick="appendValue('7')">7</button>
            <button class="key" onclick="appendValue('8')">8</button>
            <button class="key" onclick="appendValue('9')">9</button>
            <button class="key operator" onclick="appendValue('/')">÷</button>

            <button class="key" onclick="appendValue('4')">4</button>
            <button class="key" onclick="appendValue('5')">5</button>
            <button class="key" onclick="appendValue('6')">6</button>
            <button class="key operator" onclick="appendValue('*')">×</button>

            <button class="key" onclick="appendValue('1')">1</button>
            <button class="key" onclick="appendValue('2')">2</button>
            <button class="key" onclick="appendValue('3')">3</button>
            <button class="key operator" onclick="appendValue('-')">−</button>

            <button class="key" onclick="appendValue('0')">0</button>
            <button class="key" onclick="clearDisplay()">C</button>
            <button class="key equal" onclick="calculate()">=</button>
            <button class="key operator" onclick="appendValue('+')">+</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');

        function appendValue(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculate() {
            try {
                display.value = eval(display.value); // Evaluate the expression
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
